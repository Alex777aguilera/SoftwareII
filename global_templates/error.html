  {% load static %}

<link href="{% static 'fonts/fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">

<body id="page-top">

  <!-- Page Wrapper -->

        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- 404 Error Text -->
          <div class="text-center">
            <div class="error mx-auto"data-text="403">403</div>
            <p class="lead text-gray-800 mb-5">ACCESO DENEGADO</p>
            <p class="text-gray-500 mb-0">Esta p√°gina no esta autorizada :(</p>
            {% if request.user.is_authenticated %}
            <a href="{% url 'ecommerce_app:principal' %}">&larr; Regresar a menu principal</a>
            {% else %}
            <a href="{% url 'ecommerce_app:login' %}">&larr; Regresar a login</a>
            {% endif %}

          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
